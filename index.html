<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<link rel="shortcut icon" type="image/png" href="img/sign_up_icon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper-form">
		<form class="reg-form" action="#">
			<p class="reg-form__icon">
				<img class="reg-form__icon--img" src="img/sign_up_icon.png" alt="sign up icon">
			</p>
			<h2 class="reg-form__heading">Create your free account</h2>
			<p class="reg-form__info reg-form__info--top">
				Come and join our cool and amazing community, fill in your details <br> to get started. Already have an account? <a class="link-form" href="#">Log in.</a>
			</p>
			<fieldset class="fieldset fieldset__user-data">
				<input class="user-data user-data__first-name" type="text" name="first-name" placeholder="First name">
				<input class="user-data user-data__last-name" type="text" name="last-name" placeholder="Last name">
				<input class="user-data user-data__email" type="email" name="email-address" placeholder="Email address">
				<input class="user-data user-data__password" type="password" name="pass" placeholder="Password">
			</fieldset>
			<fieldset class="fieldset fieldset__send-data">
				<button class="send-data__btn">Sign up for free</button>
			</fieldset>
			<p class="reg-form__info reg-form__info--bottom">
				By clicking on “Sign up for free”, you agree to the <a class="link-form" href="#">Terms of Service</a> and the <a class="link-form" href="#">Privacy Policy</a>
			</p>
		</form>
	</div>
</body>
</html>
